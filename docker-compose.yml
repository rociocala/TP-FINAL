version: '3.1'

services:
   mongo:
     image: mongo
     restart: always
     ports:
      - 27018:27017
     environment:
      MONGO_INITDB_DATABASE: proyectodbFinal
     volumes:
      - ./datadir:/data/db
     command: --noauth

   node-app:
    build:
      context: ./backend/
      dockerfile: dockerfile
    restart: always
    environment:
      - DB_URI=mongodb://mongo:27017/proyectodbFinal
    ports:
      - 3001:3000
    depends_on:
      - mongo

   web-app:
    build:
      context: ./frontend/angular/
      dockerfile: dockerfile
    restart: always
    ports:
      - 8080:80
    depends_on:
      - node-app